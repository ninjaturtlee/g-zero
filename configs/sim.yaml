# configs/sim.yaml
seed: 42

# Simulation horizon
horizon_days: 60

# Fleet size (multi-ATM benchmark)
fleet_n_atms: 3

# Rolling (closed-loop) policy settings
rolling_K: 31          # lookback window length (days) used by baseline / risk window
rolling_q: 99          # percentile used to set reorder threshold (risk-averse)

# XGB rolling retraining cadence (days)
xgb_retrain_every_days: 7

# Governance constraints
carbon_budget_kg: 400.0        # total allowed CO2 over the whole run (fleet)
sla_cashout_rate_max: 0.01     # max fraction of ATM-days with any cashout (1%)

# Routing approximation (cost only)
route_penalty: 40.0            # cost per extra stop beyond first within a trip

# ATM parameters (per ATM)
atm:
  initial_cash: 25000.0
  max_capacity: 50000.0
  restock_fixed_cost: 150.0
  holding_cost_rate_daily: 0.0001

# Carbon model parameters
carbon:
  co2_per_truck_km: 0.85
  avg_trip_distance_km: 15.0